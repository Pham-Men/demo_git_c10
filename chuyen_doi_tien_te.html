<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<label for="num">Amount</label>
<input type="number" id="num">

<select id="f">
    <option value="1">VND</option>
    <option value="23000">USD</option>
    <option value="1700">YEN</option>
</select>

<select id="t">
    <option value="1">VND</option>
    <option value="23000">USD</option>
    <option value="1700">YEN</option>
</select>

<button onclick="doi()">Doi</button>

<p id="rs">Result: </p>

<script>
    function doi() {
        let num = document.getElementById('num').value;
        let from= document.getElementById('f').value;
        let to= document.getElementById('t').value;
        let rs = document.getElementById('rs').innerHTML += num*from/to;
    }
</script>
</body>
</html>
