<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="num_1">
<input type="text" style="margin-bottom: 10px" id="num_2">
<br>
<button onclick="add()">Addition(+)</button>
<button onclick="sub()">subtraction(-)</button>
<button onclick="mul()">Multiplication(x)</button>
<button onclick="div()">Division(/)</button>
<br>
<p id="rs">Result:</p>

<script>
    function add() {
        let value_1 = +document.getElementById('num_1').value;
        let value_2 = +document.getElementById('num_2').value;
        document.getElementById('rs').innerHTML += value_1 + value_2;
    }

    function sub() {
        let value_1 = +document.getElementById('num_1').value;
        let value_2 = +document.getElementById('num_2').value;
        document.getElementById('rs').innerHTML += value_1 - value_2;
    }

    function mul() {
        let value_1 = +document.getElementById('num_1').value;
        let value_2 = +document.getElementById('num_2').value;
        document.getElementById('rs').innerHTML += value_1 * value_2;
    }

    function div() {
        let value_1 = +document.getElementById('num_1').value;
        let value_2 = +document.getElementById('num_2').value;
        document.getElementById('rs').innerHTML += value_1 / value_2;
    }
</script>
</body>
</html>
