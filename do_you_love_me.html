<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h1>Do you love me?</h1>
<button onclick="alert('I love you')">Yes</button>
<button id="no" onmouseover="move()" style="position: relative">No</button>

<script>
    function move() {
        let t = Math.random()*window.innerHeight;
        let l = Math.random()*window.innerWidth;
        document.getElementById('no').style.top = t + 'px';
        document.getElementById('no').style.left = l + 'px';
    }
</script>
</body>
</html>
